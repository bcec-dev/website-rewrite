name: Build Plugin

on:
  push:
    paths:
      - 'sermon-filter-plugin/**'
  pull_request:
    paths:
      - 'sermon-filter-plugin/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create plugin directory for the build
      run: mkdir -p build/sermon-filter-plugin

    - name: Copy plugin files
      run: cp -r sermon-filter-plugin/* build/sermon-filter-plugin/

    - name: Zip plugin files
      run: cd build && zip -r plugin.zip sermon-filter-plugin

    - name: Upload plugin zip
      uses: actions/upload-artifact@v4
      with:
        name: plugin
        path: build/plugin.zip
