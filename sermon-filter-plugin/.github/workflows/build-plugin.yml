name: Build Plugin

on:
  push:
    paths:
      - 'sermon-filter-plugin/**'
      - 'sermon-filter-plugin/css/**'
      - 'sermon-filter-plugin/js/**'
  pull_request:
    paths:
      - 'sermon-filter-plugin/**'
      - 'sermon-filter-plugin/css/**'
      - 'sermon-filter-plugin/js/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # or your preferred PHP version

    - name: Run PHP lint
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l

    - name: Build plugin ZIP
        run: |
          cd sermon-filter-plugin
          zip -r ../sermon-filter-plugin.zip . -x ".github/*"

   - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: sermon-filter-plugin
          path: sermon-filter-plugin.zip
